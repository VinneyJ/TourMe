    <li class="list-group-item">
      {{ post }}
      
      <!-- <button type="button" class="close" onClick="deleteNote({{ post.id }})">
        <span aria-hidden="true">&times;</span>

    {% endfor %}
    {% endif %}

{% endblock %}
